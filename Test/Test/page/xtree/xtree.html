</div>
<script>
	document.getElementById('container').attachEvent("onclick", function(e){
		if (!e)
			e = window.event;
		var obj = e.srcElement;
		if(obj.tagName=='DIV'){
			var cls = obj.className;
			if(cls == 'xtree_minus3'){
				var ns = obj.parentNode.parentNode.parentNode.childNodes;
				var i=1;
				while(i<ns.length){
					ns[i].style.display = 'none';
					i++;
				}
				obj.className= 'xtree_plus3';
			}else if(cls == 'xtree_plus3'){
				var ns = obj.parentNode.parentNode.parentNode.childNodes;
				var i=1;
				while(i<ns.length){
					ns[i].style.display = '';
					i++;
				}
				obj.className= 'xtree_minus3';
			}
		}
	});
</script>
</body>
