<html>
<head>
<title>Tree</title>
<link rel="StyleSheet" href="xtree.css" type="text/css" />

</head>
<body>
      

	<div id="container" onclick="">
		<table class="xtree_node" border="0" cellSpacing="0">
			<tr onclick="openttree(e)">
				<td noWrap="" style="width: 19px; height: 18px">
					<div class="xtree_minus3"></div></td>

				<td style="width: 16px :     display :     none;">
					<div></div></td>

				<td noWrap="" style="width: 100%; padding-left: 3px"><span
					class="standartTreeRow">BUG</span></td>
			</tr>

			<!-- node3 -->
			<tr>
				<td class="xtree_line1"></td>

				<td colSpan="2">
					<!-- cellspacing 属性规定单元格之间的空间. -->
					<table class="xtree_node" border="0" cellSpacing="0">
						<tr>
							<!-- nowrap 属性规定表格单元格中的内容不换行。-->
							<td noWrap="" style="width: 19px; height: 18px">
								<div class="xtree_minus3"></div></td>

							<td style="width: 16px :     display :     none;">
								<div></div>
							</td>
							<!-- padding-left 属性设置元素左内边距（空白）.-->
							<td noWrap="" style="width: 100%; padding-left: 3px"><span
								class="standartTreeRow">node3</span></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	
	
    <script language="JavaScript"> 
       function opentree(){
    	   var Sys = {};
           var ua = navigator.userAgent.toLowerCase();
           var s;
           (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
           (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
           (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
           (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
           (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

           if (Sys.ie) 
           	{
           	document.write('IE: '+ Sys.ie);
           	document.getElementById('container').attachEvent("onclick", function(e){
           		if (!e)
           			e = window.event;
           		var obj = e.srcElement;
           		open('obj');
           	});
           	alert('IE: ');
           	}
           if (Sys.firefox) {
           	if (Sys.firefox) document.write('Firefox: ' + Sys.firefox);
           	var container =document.getElementById('container');
           	container.addEventListener('click', firefoxopen(e), false);
           }
       }
 
        function firefoxopen(e){
        	if(!e)
        		e=event;
        	var obj =e.target;
        	open('obj');
        	
        }
        function open(obj){
        	if(obj.tagName=='DIV'){
    			var cls = obj.className;
    			if(cls == 'xtree_minus3'){
    				var ns = obj.parentNode.parentNode.parentNode.childNodes;
    				var i=1;
    				while(i<ns.length){
    					ns[i].style.display = 'none';
    					i++;
    				}
    				obj.className= 'xtree_plus3';
    			}else if(cls == 'xtree_plus3'){
    				var ns = obj.parentNode.parentNode.parentNode.childNodes;
    				var i=1;
    				while(i<ns.length){
    					ns[i].style.display = '';
    					i++;
    				}
    				obj.className= 'xtree_minus3';
    			}
    		}
        }
</script> 

</body>
</html>
